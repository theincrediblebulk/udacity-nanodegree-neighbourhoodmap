<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>The Unofficial Guide to Soho, London</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="./js/app.js"></script>
	<style>
		html,
		body {
			font-family: Arial, sans-serif;
			height: 100%;
			margin: 0;
			padding: 0;
		}
		
		#map {
        	height: 100%;
			z-index: -1;
      	}

		.navbar {
			border-radius: 0;
		}

		.navbar-new {
			background-color: #23BAB5;
			border-color: #0FA6A1;
			
		}

		.navbar-new .navbar-brand,
		.navbar-new .navbar-brand:hover,
		.navbar-new .navbar-brand:focus {
			color: #FFF;
		}

		.navbar-new .navbar-nav > li > a {
			color: #FFF;
		}

		.navbar-new .navbar-nav > li > a:hover,
		.navbar-new .navbar-nav > li > a:focus {
			background-color: #0FA6A1;
		}

		.navbar-new .navbar-nav > .active > a,
		.navbar-new .navbar-nav > .active > a:hover,
		.navbar-new .navbar-nav > .active > a:focus {
			color: #FFF;
			background-color: #0FA6A1;
		}

		.navbar-new .navbar-text {
			color: #FFF;
		}

		.navbar-new .navbar-toggle {
			border-color: #0FA6A1;
		}

		.navbar-new .navbar-toggle:hover,
		.navbar-new .navbar-toggle:focus {
			background-color: #0FA6A1;
		}

		.navbar-new .navbar-toggle .icon-bar {
			background-color: #FFF;
		}
		
	</style>
</head>

<body>
	<nav id="menu" class="navbar navbar-new" role="navigation">
		<div class="container-fluid">
			<!-- logo -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">#UnofficialSohoGuide</a>
			</div>
			<!-- menu -->
			<div class="collapse navbar-collapse navbar-right" id="navbar1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">All</a></li>
					<li><a href="#">Restaurants</a></li>
					<li><a href="#">Pubs</a></li>
					<li><a href="#">Clubs</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div id="map">Loading the map!</div>
	<script>
    	var map;
      	function initMap() {
        	// Constructor creates a new map - only center and zoom are required.
			map = new google.maps.Map(document.getElementById('map'), {
			  center: {lat: 51.5136143, lng: -0.1365486},			
			  zoom: 17
			});
			var tribeca = {lat: 40.719526, lng: -74.0089934};
			var marker = new google.maps.Marker({
			  position: tribeca,
			  map: map,
			  title: 'First Marker!'
			});
		  }
	</script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZUJ_etknKMcyTq5Pm_oE5H2Y2tIXIC0A&v=3&callback=initMap">
    </script>
    <script src="js/knockout-3.4.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
